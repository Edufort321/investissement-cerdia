<svg width="2732" height="2732" viewBox="0 0 2732 2732" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- Animated gradient for plane -->
    <linearGradient id="planeWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Full background -->
  <rect width="2732" height="2732" fill="url(#splashBg)"/>

  <!-- Decorative circles (background pattern) -->
  <g opacity="0.1">
    <circle cx="400" cy="400" r="200" fill="#ffffff"/>
    <circle cx="2300" cy="500" r="150" fill="#ffffff"/>
    <circle cx="600" cy="2200" r="180" fill="#ffffff"/>
    <circle cx="2200" cy="2100" r="220" fill="#ffffff"/>
  </g>

  <!-- Central icon container -->
  <g transform="translate(1366, 1100)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="400" fill="url(#iconGlow)"/>

    <!-- Main plane icon (larger, centered) -->
    <g transform="scale(1.8)">
      <!-- Plane body -->
      <path d="M -180 -60 L -80 -20 L 160 -20 L 200 20 L 160 60 L -80 60 L -180 100 L -200 80 L -120 20 L -200 -40 Z"
            fill="url(#planeWhite)"
            stroke="#ffffff"
            stroke-width="10"
            stroke-linejoin="round"/>

      <!-- Wings -->
      <ellipse cx="-40" cy="0" rx="140" ry="40" fill="#ffffff" opacity="0.95"/>

      <!-- Tail -->
      <path d="M 160 -20 L 200 -80 L 220 -60 L 180 0 Z"
            fill="#ffffff"
            opacity="0.95"/>

      <!-- Window dots -->
      <circle cx="-120" cy="0" r="14" fill="#6366f1" opacity="0.7"/>
      <circle cx="-80" cy="0" r="14" fill="#6366f1" opacity="0.7"/>
      <circle cx="-40" cy="0" r="14" fill="#6366f1" opacity="0.7"/>
      <circle cx="0" cy="0" r="14" fill="#6366f1" opacity="0.7"/>
      <circle cx="40" cy="0" r="14" fill="#6366f1" opacity="0.7"/>
    </g>

    <!-- Travel route (curved dotted line) -->
    <g opacity="0.5">
      <path d="M -300 200 Q -100 100, 100 150 T 400 100"
            stroke="#ffffff"
            stroke-width="12"
            stroke-dasharray="30,30"
            fill="none"
            stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" from="0" to="-60" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Location pins -->
    <g transform="translate(-300, 200)" opacity="0.9">
      <circle cx="0" cy="0" r="35" fill="#ffffff"/>
      <circle cx="0" cy="-10" r="18" fill="#6366f1"/>
    </g>

    <g transform="translate(400, 100)" opacity="0.9">
      <circle cx="0" cy="0" r="35" fill="#ffffff"/>
      <circle cx="0" cy="-10" r="18" fill="#8b5cf6"/>
    </g>
  </g>

  <!-- Brand text (centered below icon) -->
  <g transform="translate(1366, 1900)">
    <text x="0" y="0"
          font-family="'Arial', 'Helvetica', sans-serif"
          font-size="180"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle">
      CERDIA
    </text>
    <text x="0" y="140"
          font-family="'Arial', 'Helvetica', sans-serif"
          font-size="100"
          font-weight="300"
          fill="#e0e7ff"
          text-anchor="middle"
          letter-spacing="8">
      VOYAGE
    </text>
  </g>

  <!-- Tagline -->
  <text x="1366" y="2300"
        font-family="'Arial', 'Helvetica', sans-serif"
        font-size="60"
        font-weight="normal"
        fill="#c7d2fe"
        text-anchor="middle"
        opacity="0.8">
    Organisez vos voyages en toute simplicit√©
  </text>

  <!-- Loading indicator (optional animated dots) -->
  <g transform="translate(1366, 2450)">
    <circle cx="-80" cy="0" r="20" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="0" r="20" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
